<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Carro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main class="tudo">
        <div id="col1">
            <img src="imagens/logo.png" alt="Icone de Caminhão">
            <h2 class="titulo">Encontre o veiculo certo para você!</h2>
            <p class="texto">Preencha as informações abaixo</p>
            <form class="pedido">
                <label class="rotulo">Nome</label>
                <input type="text" class="campo-texto">
                <label class="rotulo">E-mail</label>
                <input type="text" class="campo-texto">
                <label class="rotulo">Selecione o Veiculo</label>
                <select class="campo-texto">
                    <option>Basico</option>
                    <option>Familia</option>
                    <option>Luxo</option>
                </select>
                <button class="botao-reservar">FAZER MINHA RESERVA</button>
            </form>



        </div>
        <div id="col2">
            <h1 class="oferta">VOCÊ PODE ALUGAR ESSE VEICULO POR R$ <strong class="destaque">99</strong> / DIA</h1>
            <p class="texto-oferta">Válido para todo território nacionaal
            <p><br>
                <img src="imagens/renault-kwid.png" alt="Kwid">

        </div>
    </main>
</body>

</html>
