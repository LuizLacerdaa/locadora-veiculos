<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Carro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main class="tudo">
        <div id="col1">
            <img src="imagens/logo_bike.png" alt="Icone de bicicleta" width="100px"> 
            <h2 class="titulo">Encontre a Bicicleta certa para seu dia a dia!</h2>
            <p class="texto">Preencha as informações abaixo</p>
            <form class="pedido">
                <label class="rotulo">Nome</label>
                <input type="text" class="campo-texto">
                <label class="rotulo">E-mail</label>
                <input type="text" class="campo-texto">
                <label class="rotulo">Selecione a Bicicleta</label>
                <select class="campo-texto">
                    <option>Trabalho</option>
                    <option>Cross</option>
                    <option>Corrida</option>
                </select>
                <button class="botao-reservar">FAZER MINHA RESERVA</button>
            </form>



        </div>
        <div id="col2">
            <h1 class="oferta">VOCÊ PODE ALUGAR ESSA BICICLETA POR APENAS R$ <strong class="destaque">29,99</strong> / DIA!!</h1>
            <p class="texto-oferta">Válido para todo território nacional
            <p><br>
                <img class= "imagem" src="imagens/bicicleta.png" alt="bicicleta">

        </div>
    </main>
</body>

</html>
